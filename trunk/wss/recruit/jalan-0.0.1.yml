          <a href="/ws/viw/U01004" target="_self">温泉検索API</a>での検索結果を参考にしてください。
      - name: x
        title: 経度
        desc: ある地点からの範囲内の宿の検索を行う場合の経度です。
        note: |
          439200000 〜 554400000までの半角数字9桁
          日本測地系（ミリ秒）
          
          例（東経 139度 43分 57.529秒）＝503037529
        examples:
          - 503037529
      - name: y
        title: 緯度
        desc: ある地点からの範囲内の宿の検索を行う場合の緯度です。
        note: |
          72000000 〜 165600000までの半角数字9桁
          日本測地系（ミリ秒）
          
          例（北緯 35度 39分 26.212秒）＝128366212
        examples:
          - 128366212
      - name: range
        title: 範囲
        desc: |
          ある地点からの範囲内の宿の検索を行う場合の範囲です。
          緯度（y）、経度（x）を中心に東西南北に伸びる距離を指定してください。
        note: |
          0.1 〜 50までの半角数字
          小数点第一位まで
          単位：km
      - name: h_name
        title: 宿名
        desc: 宿名の検索を行います。
        note: |
          全角・半角
          ※ 日本語を指定する場合は、文字コードをUTF-8にしてください。
        html_note: |
