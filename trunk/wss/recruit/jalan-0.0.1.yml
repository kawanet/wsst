# じゃらん Webサービス

company_name: Recruit
service_name: Jalan
version: 0.0.1
title: Jalan Web Service
title_m17n:
  ja: じゃらん Webサービス
abstract: |
  じゃらんWebサービスは、じゃらんnetの提供する日本全国の宿泊施設情報を活用して、新しいコンテンツサービスを作ろうとする、開発者やサイト制作者、アフィリエイトサイトオーナーの皆様のために情報提供をしています。
  皆様は、じゃらんnetの宿泊施設情報をアプリケーションに組み込んだり、情報サイトのコンテンツとして活用することができます。
  広く皆様にご活用いただけるよう、各種APIの使い方、ツールの活用のしかたについて、少しずつではありますが、チュートリアルという形で紹介していきたいと思います。
  もしここに書かれていることの他に、こんなことがわからない、こんな使い方はできないのか？といったことがあれば、「ご要望・お問合せ(http://www.jalan.net/frame/toiawase.html)」からお寄せください。
license: BSD
author:
  - RECRUIT Media Technology Labs <mtl@cpan.org>
see_also: http://jws.jalan.net/ws/viw/U00001
copyright: Copyright 2008 RECRUIT Media Technology Labs

php_link: http://code.google.com/p/recruit-mtl/

methods:
  - name: HotelSearchAdvance
    title: じゃらん宿表示API　アドバンス
    desc: 宿表示APIは、じゃらんnetに公開されている宿泊施設の情報を検索する機能を提供します。
    url: http://jws.jalan.net/APIAdvance/HotelSearch/V1/
    params:
      - name: key
        title: APIキー
        desc: |
          APIを利用するためのキーです。
          アカウント登録時に割り当てられるAPIキーを指定してください。
        note: 半角英数字16桁以下
        require: true
      - name: reg
        title: 広域コード
        desc: 各広域に割り当てられたコードで検索を行います。
        note: |
          エリアコード対応表を参照するか、 あるいはエリア検索APIでの検索結果を参考にしてください。
          
          この中から最大5件まで組み合わせて指定することが可能です。
        html_note: |
          <a href="/content/data/area.html" target="_self">エリアコード対応表</a>を参照するか、
          あるいは<a href="/ws/viw/U01003" target="_self">エリア検索API</a>での検索結果を参考にしてください。<br><br>
          この中から最大5件まで組み合わせて指定することが可能です。
      - name: pref
        title: 都道府県コード
        desc: 各都道府県に割り当てられたコードで検索を行います。
        note: |
          エリアコード対応表を参照するか、 あるいはエリア検索APIでの検索結果を参考にしてください。
          
          この中から最大5件まで組み合わせて指定することが可能です。
        html_note: |
          <a href="/content/data/area.html" target="_self">エリアコード対応表</a>を参照するか、
          あるいは<a href="/ws/viw/U01003" target="_self">エリア検索API</a>での検索結果を参考にしてください。<br><br>
          この中から最大5件まで組み合わせて指定することが可能です。
      - name: l_area
        title: 大エリアコード
        desc: 都道府県を各地域ごとに分けたエリアのコードで検索を行います。
        note: |
          エリアコード対応表を参照するか、 あるいはエリア検索APIでの検索結果を参考にしてください。
          
          この中から最大5件まで組み合わせて指定することが可能です。
        html_note: |
          <a href="/content/data/area.html" target="_self">エリアコード対応表</a>を参照するか、
          あるいは<a href="/ws/viw/U01003" target="_self">エリア検索API</a>での検索結果を参考にしてください。<br><br>
          この中から最大5件まで組み合わせて指定することが可能です。
      - name: s_area
        title: 小エリアコード
        desc: 大エリアを更に詳細に分けたエリアのコードで検索を行います。
        note: |
          エリアコード対応表を参照するか、 あるいはエリア検索APIでの検索結果を参考にしてください。
          
          この中から最大5件まで組み合わせて指定することが可能です。
        html_note: |
          <a href="/content/data/area.html" target="_self">エリアコード対応表</a>を参照するか、
          あるいは<a href="/ws/viw/U01003" target="_self">エリア検索API</a>での検索結果を参考にしてください。<br><br>
          この中から最大5件まで組み合わせて指定することが可能です。
      - name: h_id
        title: 宿番号
        desc: |
          宿に割り当てられた番号で検索を行います。
          ※ この項目を指定した場合、宿番号での検索条件が最優先となり、他の検索条件は無視されます。
        html_desc: |
          宿に割り当てられた番号で検索を行います。<br>
