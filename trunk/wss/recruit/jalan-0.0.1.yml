        note: |
          半角数字6桁。複数指定可能。
          最大10件まで指定することが可能です。
      - name: o_area_id
        title: 温泉地コード
        desc: 温泉地に結び付けられた宿の検索を行います。
        note: |
          半角数字5桁
          温泉検索APIでの検索結果を参考にしてください。
        html_note: |
          半角数字5桁<br>
          <a href="/ws/viw/U01004" target="_self">温泉検索API</a>での検索結果を参考にしてください。
      - name: o_id
        title: 温泉コード
        desc: 温泉に結び付けられた宿の検索を行います。
        note: |
