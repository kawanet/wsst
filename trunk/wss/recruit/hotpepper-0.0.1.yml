            - name: urls
              desc: 店舗URL
              children:
                - name: pc
                  desc: PC向けURL
                - name: mobile
                  desc: 携帯向けURL
                - name: qr
                  desc: QRコード画像へのURL
                  html_desc: QRコード画像へのURL<br/><a href="http://webservice.recruit.co.jp/common/qr-code.html">画像サイズ等の変更方法はこちら</a>
            - name: photo
              desc: 写真
              children:
                - name: pc
                  desc: PC向け
                  children:
                    - name: l
                      desc: 店舗トップ写真(大）画像URL
                    - name: m
                      desc: 店舗トップ写真(中）画像URL
                    - name: s
                      desc: 店舗トップ写真(小）画像URL
                - name: mobile
                  desc: 携帯向け
                  children:
                    - name: l
                      desc: 店舗トップ写真(大）画像URL
                    - name: s
                      desc: 店舗トップ写真(小）画像URL
            - name: open
              desc: 営業時間
              examples:
                - 月〜金／11：30〜14：00
            - name: close
              desc: 定休日
              examples:
                - 日
            - name: party_capacity
              desc: 最大宴会収容人数
              examples:
                - 185
            - name: wedding
              desc: ウェディング･二次会
              examples:
                - 応相談
            - name: course
              desc: コース
              examples:
                - あり
            - name: free_drink
              desc: 飲み放題
              examples:
                - あり
            - name: free_food
              desc: 食べ放題
              examples:
                - あり
            - name: private_room
              desc: 個室
              examples:
                - あり
            - name: horigotatsu
              desc: 掘りごたつ
              examples:
