                - name: average
                  desc: 平均予算
                  examples:
                    - 「900円」「フリー2500円　宴会3500円」など
            - name: catch
              desc: お店キャッチ
              examples:
                - TVの口コミランキングで堂々1位に輝いた一口餃子専門店！！
            - name: capacity
              desc: 総席数
              examples:
                - 300
