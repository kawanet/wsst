  - name: country
    title: 国マスタAPI
    desc: エリアごとの国一覧取得や、国名での検索も可能です。
    url: http://webservice.recruit.co.jp/ab-road/country/v1/
    params:
      - name: key
        title: APIキー
        desc: APIを利用するために割り当てられたキーを設定します。
        require: true
      - name: area
        title: エリアコード
        desc: 複数指定可能*2
        note: (例)EUR
        multiple: true
        examples:
          - EUR
      - name: country
        title: 国コード
        desc: 複数指定可能*2
        note: (例)BE
        multiple: true
        examples:
          - BE
      - name: keyword
        title: フリーワード
        desc: 文字コードはUTF8。半角スペース区切りの文字列を渡すことでAND検索になる。複数指定可能*2。
        note: (例)ベトナム
        multiple: true
        examples:
          - ベトナム
      - name: in_use
        title: ツアー有無
        desc: 1:そこに行くツアーが存在する国のみ返す(デフォルト)。0:ツアーの存在有無に関係なく全件を返す。
        note: 1:有のみ(デフォルト)、0:全件
      - name: order
        title: ソート順
        desc: 検索結果の並び順を指定します。
        note: 0:コード順（デフォルト）1:名前順
      - name: start
        title: 検索の開始位置
        desc: 検索結果の何件目から出力するかを指定します。
        note: 初期値:1
      - name: count
        title: 1ページあたりの取得数
        desc: 検索結果の最大出力データ数を指定します。
        note: 初期値:10,最小1,最大100
      - name: format
        title: レスポンス形式
        desc: レスポンスをXMLかJSONかJSONPかを指定します。JSONPの場合、さらにパラメータ callback=コールバック関数名 を指定する事により、javascript側コールバック関数の名前を指定できます。
        note: 初期値:xml。xml または json または jsonp。
        fixed: xml
    return:
      name: results
      children:
        - name: api_version
          desc: APIのバージョン
          examples:
            - 1.01
        - name: results_available
          desc: クエリー条件にマッチする、検索結果の全件数
          examples:
            - 7
        - name: results_returned
          desc: このＸＭＬに含まれる検索結果の件数
          examples:
            - 7
        - name: results_start
          desc: 検索結果の開始位置
          examples:
            - 1
        - name: country
          desc: [複数要素]
          multiple: true
          children:
            - name: code
              desc: 国コード
              examples:
                - IN
            - name: name
              desc: 国名
              examples:
                - インド
            - name: name_en
              desc: 英語国名(未登録の場合、*が入る場合もあり。)
              examples:
                - INDIA
            - name: tour_count
              desc: この国に行くツアーの件数
              examples:
                - 89
            - name: area
              children:
                - name: code
                  desc: エリアコード
                  examples:
                    - AAS
                - name: name
                  desc: エリア名
                  examples:
                    - アジア
    error:
      name: results
      children:
        - name: api_version
        - name: error
          children:
            - name: message
    tests:
      - type: good
        params:
          key: $WEBSERVICE_RECRUIT_KEY
      - type: lib_error

