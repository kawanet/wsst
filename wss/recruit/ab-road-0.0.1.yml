  - name: hotel
    title: ホテルマスタAPI
    desc: 都市ごとのホテル一覧取得や、ホテル名での検索が可能です。
    url: http://webservice.recruit.co.jp/ab-road/hotel/v1/
    params:
      - name: key
        title: APIキー
        desc: APIを利用するために割り当てられたキーを設定します。
        require: true
      - name: area
        title: エリアコード
        desc: 複数指定可能*2
        note: (例)EUR
        multiple: true
        examples:
