          examples:
            - 7
        - name: results_returned
          desc: このＸＭＬに含まれる検索結果の件数
          examples:
            - 7
        - name: results_start
          desc: 検索結果の開始位置
          examples:
            - 1
        - name: area
          desc: [複数要素]
          multiple: true
          children:
            - name: code
              desc: エリアコード
              examples:
                - EUR
            - name: name
              desc: エリア名
              examples:
                - ヨーロッパ
            - name: tour_count
